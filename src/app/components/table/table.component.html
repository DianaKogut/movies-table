<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th *ngFor="let col of cols" (click)="sort(col)">{{col}} </th>
            </tr>
        </thead>
        <tbody #searchResults>
            <tr *ngFor="let movie of movies$ | async">
                <td *ngFor="let key of cols" appHighlight [searchString]="search" [key]="key" [content]="movie[key]">
                    {{movie[key]}}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="emptySearchResult" class="empty-search-result">No movies found</div>
</div>
