<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th *ngFor="let col of cols" (click)="sort(col)">{{col}} </th>
            </tr>
        </thead>
        <tbody #searchResults>
            <tr *ngFor="let movie of movies | search: search">
                <td *ngFor="let key of cols" [innerHTML]="movie[key] | highlightSearch: search:key"></td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="searchResults.children.length===0" class="empty-search-result">No movies found</div>
</div>
